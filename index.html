<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isotop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body class="bg-secondary">

  <div class="container">
    <div class="portfolio-menu">
        <ul class="list-unstyled d-flex justify-content-center">
            <li class="active bg-warning py-1 px-2 rounded-2 me-3" data-filter="*">All</li>
            <li class="bg-warning py-1 px-2 rounded-2 me-3" data-filter=".w-design">Web Design</li>
            <li class="bg-warning py-1 px-2 rounded-2 me-3" data-filter=".w-development">Web Development</li>
            <li class="bg-warning py-1 px-2 rounded-2 me-3" data-filter=".c-security">Cyber Security</li>
        </ul>
    </div>


    <div class="portfolio-item">

      <div class="item w-design">
        <img src="images/w-1.avif" alt="">
        </div>

        <div class="item w-development">
         <img src="images/w-2.avif" alt="">
        </div>

        <div class="item c-security">
         <img src="images/w-3.avif" alt="">
        </div>

        <div class="item w-design">
         <img src="images/w-4.avif" alt="">
        </div>

        <div class="item w-design">
         <img src="images/w-1.avif" alt="">
        </div>

        <div class="item w-development">
          <img src="images/w-2.avif" alt="">
        </div>

        <div class="item c-security">
          <img src="images/w-3.avif" alt="">
        </div>

        <div class="item w-design">
          <img src="images/w-4.avif" alt="">
        </div>

        <div class="item w-design">
         <img src="images/w-1.avif" alt="">
        </div>

        <div class="item w-development">
         <img src="images/w-2.avif" alt="">
        </div>

        <div class="item c-security">
         <img src="images/w-3.avif" alt="">
        </div>

        <div class="item w-design">
         <img src="images/w-4.avif" alt="">
        </div>

    </div>   
  </div>






<script src="jquery.min.js"></script>
<script src="isotope.pkgd.min.js"></script>
<script>
    $('portfolio-item').isotope({
        itemSelector: '.item',
        layoutMode: 'fitRows'
    })
    $('.portfolio-menu ul li').click(function(){
        $('portfolio-menu ul li').removeClass('active');
        $(this).addClass('active');
        
        var selector = $ (this).attr('data-filter');
        $('.portfolio-item').isotope({
            filter: selector
        });
        return false;
    });
</script>
</body>
</html>
